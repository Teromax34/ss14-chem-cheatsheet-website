<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nested Collapsible Elements</title>
<style>
    .collapsible {
        background-color: #f1f1f1;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
    }
    .content {
        display: none;
        overflow: hidden;
    }
    .nested-content {
        padding: 10px;
        background-color: #ddd;
        margin-top: 10px;
    }
    .expanded {
        display: block;
    }
</style>
</head>
<body>

<h2>Outer Collapsible</h2>
<button class="collapsible">Click to expand outer collapsible</button>
<div class="content">
    <div class="nested-content">
        <h3>Inner Collapsible</h3>
        <button class="collapsible">Click to expand inner collapsible</button>
        <div class="content nested-content">
            <p>This is the content of the inner collapsible. It will expand when you click on the button above.</p>
            <p>And it will make the outer collapsible's content area expand accordingly.</p>
        </div>
    </div>
</div>

<script>
    var collapsibles = document.querySelectorAll('.collapsible');
    collapsibles.forEach(function(collapsible) {
        collapsible.addEventListener('click', function() {
            var content = this.nextElementSibling;
            content.classList.toggle('expanded');
        });
    });
</script>

</body>
</html>
